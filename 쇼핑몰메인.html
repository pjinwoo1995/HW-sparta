<html>
<head>
	<title>
		나의 쇼핑몰
	</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>
		.wrap {
			width: 900;
			margin: 25px auto 25px auto;
		}

		.pot-picture{
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 15px 0px 30px 0px;
		}

		.item-name {
			margin: 0px 0px 15px 0px;
		}

		.price-notice {
			font-size: 30px;
			margin: 10px 0px 15px 0px;
		}

		.item-explain {
			font size: 15px;
			margin: 10px 0px 15px 0px;
		}

		.order-btn {
			display:flex;
			align-items: center;
		}

	</style>
</head>
<body>
	<div class="wrap">

		<a class="pot-picture" href="url">
			<img src="http://thumbnail.10x10.co.kr/webimage/image/add1_600/193/A001930161_01.jpg?cmd=thumb&w=500&h=500&fit=true&ws=false" border="0">
		</a>

		<div class="item-name">
			<h1>화분을 팝니다 <span class="price-notice"> 3000원/개</span></h1>
		</div>
		<div class="item-explain">
			미세먼지가 많아진 요즘입니다. 화분 하나로 인테리어와 실내 공기까지 산뜻하게 바꿔 보는건 어떨까요?
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1">주문자 이름</span>
			</div>
			<input type="text" class="form-control" placeholder="주문자 이름" aria-label="Username" aria-describedby="basic-addon1">
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<label class="input-group-text" for="inputGroupSelect01">수량
				</label>
			</div>
			<select class="custom-select" id="inputGroupSelect01">
				<option selected>최대 3개까지 선택 가능합니다</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1">주소</span>
			</div>
			<input type="text" class="form-control" placeholder="주소" aria-label="Username" aria-describedby="basic-addon1">
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1">전화번호</span>
			</div>
			<input type="text" class="form-control" placeholder="전화번호" aria-label="Username" aria-describedby="basic-addon1">
		</div>

		<div class="text-center"style="float:none; margin:0 auto">
			<button type="button" class="btn btn-primary order">주문하기</button>
		</div>

	</div>
</body>
</html>
